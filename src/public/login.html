<!DOCTYPE html>
<html lang="en">
  <head>
    <title>HRMS Log In</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="stylesheets/style.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="javascripts/login.js"></script>
  </head>
  <body>
    <div class="container">
      <a href="index.html" class="brand-logo">Home</a>
      <h1>Heart Rate Monitoring System Log In</h1>
      <div id="errorMsg" class="alert alert-danger" style="display:none;"></div>
      <form>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="text" id="email" placeholder="Enter email" name="email" class="form-control">
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" placeholder="Enter password" name="password" class="form-control">
        </div>
        <button type="button" id="btnLogIn" class="btn btn-primary">Log In</button>
      </form>
    </div>
  </body>
</html>
