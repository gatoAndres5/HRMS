<!DOCTYPE html> 
<html lang="en">
  <head>
    <title>Patient Sign Up</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="stylesheets/style.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="javascripts/signupPatient.js"></script>
  </head>
  <body>
    <div class="container">
      <a href="index.html" class="brand-logo valign-wrapper">Home</a>
      <a href="login.html" class="brand-logo valign-wrapper">Log In</a>
      <br />
      <h1>Patient Sign Up</h1>
      <br />
      <div>
        <!-- Error Message Section -->
        <div id="errorMessage" class="alert alert-danger" style="display: none;"></div>

        <!-- Email Input -->
        <div class="form-group">
          <label for="email">Email: </label>
          <input type="text" id="email" class="form-control" placeholder="Enter email" name="email">
        </div>

        <!-- Password Input -->
        <div class="form-group">
          <label for="password">Password: </label>
          <input type="password" id="password" class="form-control" placeholder="Enter password" name="password">
        </div>

        <div class="form-group">
          <label for="name">Name: </label>
          <input type="text" id="name" class="form-control" placeholder="Enter name" name="name">
        </div>

        <!-- Device Registration -->
        <h3>Register a Device</h3>
        <div id="deviceList">
          <div class="device-entry">
            <div class="form-group">
              <label for="deviceId">Device Id: </label>
              <input type="text" class="form-control deviceId" placeholder="Enter device id">
            </div>
            <div class="form-group">
              <label for="deviceAT">Device Access Token: </label>
              <input type="text" class="form-control deviceAT" placeholder="Enter device access token">
            </div>
          </div>
        </div>
        <button id="btnAddDevice" class="btn btn-secondary">Add Another Device</button>
        <br><br>

        <!-- Sign Up Button -->
        <button id="btnSignUp" class="btn btn-primary">Sign Up</button>
      </div>
    </div>
  </body>
</html>
