<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Physician Dashboard</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="javascripts/physicianAccount.js"></script>
  </head>
  <body>
    <div id="dashboard"></div> <!-- Container where dashboard will be loaded -->

    <script>
      // Load the dashboard dynamically
      fetch('dashboard.html')
        .then(response => response.text())
        .then(html => {
          document.getElementById('dashboard').innerHTML = html;

          const script = document.createElement('script');
          script.src = 'javascripts/dashboard.js';
          script.onload = function () {
            console.log('dashboard.js script loaded');
          };
          document.body.appendChild(script);
        })
        .catch(error => console.error('Error loading dashboard:', error));
    </script>

<div class="container">
  <h1>Physician Dashboard</h1>
  <h2 id="physicianName"></h2>
  <div id="patientsList" class="mt-3"></div>
</div>


  </body>
</html>
