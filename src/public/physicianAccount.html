<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Authentication Example - Account</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="javascripts/account.js"></script>
  </head>
  <body>
    <div id="dashboard"></div> <!-- Container where dashboard will be loaded -->

    <script>
      // Load the dashboard dynamically
      fetch('dashboard.html')
        .then(response => response.text())
        .then(html => {
          // Insert the HTML content
          document.getElementById('dashboard').innerHTML = html;

          // Dynamically load the dashboard.js script
          const script = document.createElement('script');
          script.src = 'javascripts/dashboard.js';
          script.onload = function () {
            console.log('dashboard.js script loaded');
          };
          document.body.appendChild(script);  // Append the script to the body
        })
        .catch(error => console.error('Error loading dashboard:', error));
    </script>
    <div class="container">
      <br/>
      <h1>Token-based User authenticiation example - Physician Account</h1>
      <br/>
      <div>
        <button id="btnLogOut">LogOut</button>
      </div>
    </div>
    <div style="display:inline-block; width:45vw; height: 60vh; margin: 2vh 20vw; ">
      <label for="rxData">Message: </label>
      <textarea id="rxData" style="width:100%; height:100%"></textarea>
    </div>
    <script>
      (function () {
        if (!window.localStorage.getItem("token")) {
          window.location.replace("display.html");
        }
      })();
    </script>
  </body>
</html>
