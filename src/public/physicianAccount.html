<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Physician Dashboard</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="stylesheets/style.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="javascripts/physicianAccount.js"></script>
  </head>
  <body>
    <!-- Navigation Section -->
    <div id="dashboard"></div>

    <script>
      // Load the dashboard dynamically
      fetch('dashboard.html')
        .then(response => response.text())
        .then(html => {
          document.getElementById('dashboard').innerHTML = html;

          // Dynamically load the dashboard.js script
          const script = document.createElement('script');
          script.src = 'javascripts/dashboard.js';
          script.onload = function () {
            console.log('dashboard.js script loaded');
          };
          document.body.appendChild(script);
        })
        .catch(error => console.error('Error loading dashboard:', error));
    </script>

    <!-- Main Content -->
    <div class="container">
      <h1 class="text-center">Physician Dashboard</h1>
      <h2 id="physicianName" class="text-center mt-3"></h2>

      <!-- Patients List Section -->
      <div class="panel panel-default mt-4">
        <div class="panel-heading">
          <h3>Patients List</h3>
        </div>
        <div class="panel-body">
          <div id="patientsList">
            <!-- Patient entries will be dynamically loaded here -->
          </div>
        </div>
      </div>
    </div>

    <!-- Add Bootstrap JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </body>
</html>
