<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Edit Patient</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="javascripts/editPhysician.js"></script>
  </head>
  <body>
    <div class="container">
      <a href="index.html" class="left brand-logo valign-wrapper">Home</a>
      <a href="login.html" class="left brand-logo valign-wrapper">Log Out</a>
      <h1>Edit Physician Portal</h1>

      <!-- Password Change Section -->
       <!-- Feedback Message -->
      <div id="messageBox" class="alert alert-info" style="display: none;"></div>
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3>Change Password</h3>
        </div>
        <div class="panel-body">
          <div class="form-group">
            <label for="currentPassword">Current Password:</label>
            <input type="password" id="currentPassword" class="form-control" placeholder="Enter current password">
          </div>
          <div class="form-group">
            <label for="newPassword">New Password:</label>
            <input type="password" id="newPassword" class="form-control" placeholder="Enter new password">
          </div>
          <button id="btnChangePassword" class="btn btn-warning">Change Password</button>
        </div>
      </div>

      
    </div>
  </body>
</html>
